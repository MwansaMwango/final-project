<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BizzWatch Demo</title>
    <!-- Website Theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.6.0/dist/superhero/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
      <!-- Go Back Arrow -->
      <script>
        function goBack() {
          window.history.back();
        }
      </script>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="javascript:history.back()"
            ><i class="fas fa-arrow-left"></i
          ></a>
        </li>
      </ul>

      <div class="container">
        <a href="../" class="navbar-brand">
          <img
            src="../static/image/logo_icon3.svg"
            width="50"
            height="25"
            class="d-inline-block align-top"
            alt=""
            style="filter: invert(100)"
          />
          BizzWatch</a
        >
      </div>
    </div>
    <!-- End of Navbar -->
    <div class="container">
      <div class="row text-center">
        <div class="col-sm-12">
          <h2>Object Detection & Prediction Engine</h2>
          <div id="bar" class="text-center"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-4" style="border-right:1px solid whitesmoke">
          <form>
            <fieldset>
              <legend>Video/Image Parameters</legend>
              <div class="form-group">
                <label for="exampleSelect2" class="form-label mt-4"
                  >Detection Target Object:</label
                >
                <div>
                  <select multiple="" class="form-select" id="exampleSelect2">
                    <option>Person</option>
                    <option>Car</option>
                    <option>Bicycle</option>
                  </select>
                </div>

                <label for="formFile" class="form-label mt-4"
                  >Upload video/image file:</label
                >
                <input class="form-control" type="file" id="formFile" />
              </div>

              <fieldset class="form-group">
                <label for="customRange1" class="form-label"
                  >Frames to Skip (0 - 1000):</label
                >
                <div>
                  <input
                    type="range"
                    class="form-range"
                    min="15"
                    max="1000"
                    step="60"
                    id="customRange1"
                    value = "120"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>120</output>
                </div>
                <label for="customRange2" class="form-label"
                  >Confidence Threshold (0.1 - 1.0):</label
                >
                <div>
                  <input
                    type="range"
                    class="form-range"
                    min="0.1"
                    max="1.0"
                    step="0.5"
                    id="customRange2"
                    value = "0.4"
                    oninput="this.nextElementSibling.value = this.value"
                  />
                  <output>0.4</output>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <legend class="mt-4">Business Data Parameters</legend>
                <label for="formFile" class="form-label mt-4"
                  >Upload dataset to analyse (csv)</label
                >
                <input class="form-control" type="file" id="businessData" />
              </fieldset>

              <button
                type="submit"
                class="btn btn-primary"
                data-nlok-ref-guid="664acf63-5715-4c8a-ca59-8b839c78a6af"
              >
                Analyse
              </button>
            </fieldset>
          </form>
        </div>

        <div class="col-8">
          <h2>Preview</h2>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/demo.js') }}"></script>
  </body>
</html>
